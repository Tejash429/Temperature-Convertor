<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/thermometer-temperature-svgrepo-com.svg"
      type="image/x-icon"
    />
    <title>Temperature Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>converter</h1>
      </header>
      <div class="inputs">
        <div class="input-group">
          <input
            type="number"
            name="celcius"
            id="celcius"
            class="input"
            placeholder="Celcius"
          />
          <div class="input-group-addon">°C</div>
          <button class="copyText1 copyBtn">
            <i class="ph-copy"></i>
          </button>
        </div>
        <div class="input-group">
          <input
            type="number"
            name="fahrenheit"
            id="fahrenheit"
            class="input"
            placeholder="Fahrenheit"
          />
          <div class="input-group-addon">°F</div>
          <button class="copyText2 copyBtn">
            <i class="ph-copy"></i>
          </button>
        </div>
        <div class="input-group">
          <input
            type="number"
            name="kelvin"
            id="kelvin"
            class="input"
            placeholder="Kelvin"
          />
          <div class="input-group-addon">K</div>
          <button class="copyText3 copyBtn">
            <i class="ph-copy"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
</html>
