<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/thermometer-temperature-svgrepo-com.svg"
      type="image/x-icon"
    />
    <title>Temperature Converter</title>
    <link rel="" href="" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>converter</h1>
      </header>
      <div class="inputs">
        <input
          type="number"
          name="celcius"
          id="celcius"
          class="input"
          placeholder="Celcius"
        />

        <input
          type="number"
          name="fahrenheit"
          id="fahrenheit"
          class="input"
          placeholder="Fahrenheit"
        />

        <input
          type="number"
          name="kelvin"
          id="kelvin"
          class="input"
          placeholder="Kelvin"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
